<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=League+Script&family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1ef3d5c65e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <h2 class="rule">First to five points wins!</h2>
    <div class="game">
        <div class="choices">
            <h2>Player: <span id="player-choice"></span></h2>
            <h2>Computer: <span id="computer-choice"></span></h2>
        </div>
        <div class="btns">
            <button id="rock" class="btn rock btns"><i class="fa-solid fa-mountain-sun fa-8x icon"></i></button>
            <button id="paper" class="btn paper btns"><i class="fa-solid fa-paper-plane fa-8x icon"></i></button>
            <button id="scissors" class="btn scissors btns"><i class="fa-solid fa-scissors fa-8x icon"></i></button>
        </div class="reset-btn">
        <div class="score-box">
            <h3>Your Score: <span id="player-score"></span></h3>
            <h3>Computer's Score: <span id="computer-score"></span></h3>
        </div>
        <h2 class="results">Result: <span id="result"></span></h2>
            <button id="reset" class="btns restart"><i class="fa-solid fa-arrow-rotate-right fa-5x"></i></button>
    </div>
    <div class="footer">
        <h3>Copyright Â© 2022 kellondavid <a href="https://github.com/kellondavid"><i class="fa-brands fa-github"></i></h3></a>
    </div>
    <script src="./index.js"></script>
</body>
</html>
