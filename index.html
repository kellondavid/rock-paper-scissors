<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="nav">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div>
        <h2>First to five points wins!</h2>
        <h2>Player: <span id="player-choice"></span></h2>
            <h3>Score: <span id="player-score"></span></h3>
        <h2>Computer: <span id="computer-choice"></span></h2>
            <h3>Score: <span id="computer-score"></span></h3>
        <h2>Result: <span id="result"></span></h2>
    <div>
        <button id="rock" class="btn rock">Rock</button>
        <button id="paper" class="btn paper">Paper</button>
        <button id="scissors" class="btn scissors">Scissors</button>
    </div>
        <button id="reset">Reset Game</button>
    </div>
    <div class="footer">
        <h4>kellondavid</h4>
    </div>
    <script src="./index.js"></script>
</body>
</html>
